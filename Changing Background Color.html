<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Change Background Color</title>
    <style type="text/css">
        body {
            margin-top: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #code {
            text-align: center;
            font-size: 25px;
            border: 0px;
            width: 150px;
            height: 70px;
        }

        button {
            font-size: 25px;
        }
    </style>
</head>

    <body>
        <input type="text" id="code" placeholder="color code">
        <button id="click" onclick="change()">Click me</button>

        <script type="text/javascript">

            function change() {
                let color = '#';
                color = color + Math.random().toString(16).slice(2, 8);
                document.body.style.backgroundColor = color;
                document.getElementById("code").style.backgroundColor = color;
                document.getElementById("code").value = color;
            }

        </script>

    </body>

</html>
